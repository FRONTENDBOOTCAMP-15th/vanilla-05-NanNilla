<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg" />
    <title>매장 찾기</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=%VITE_KAKAO%"></script>
    <script type="module" src="../ts/mapstore.ts"></script>
    <script type="module" src="../components/header.ts"></script>
    <script type="module" src="../components/footer.ts"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="min-w-[360px]">
    <nike-header></nike-header>
    <div class="w-full mt-11 nikeDesktop:flex nikeDesktop:flex-row nikeDesktop:flex-nowrap">
      <!-- 검색바, 매장개수, 버튼 ,리스트 -->
      <div class="temp nikeDesktop:w-[35%]">
        <h1 class="map-title text-2xl ml-8 mt-6 nikeDesktop:mt-0">나이키 매장 찾기</h1>
        <!-- 검색 바 -->
        <div class="search-wrapper w-full flex justify-center mt-6 px-8 mb-8">
          <input type="search" placeholder="위치 검색" id="search-bar" class="search-input pl-12 h-14 w-full border rounded-lg" />
          <img class="absolute left-10 top-42 nikeDesktop:top-52" src="/assets/icon36px/icon-search.svg" alt="검색아이콘" />
        </div>

        <!-- 매장 개수 -->
        <p class="total-store mx-8 mb-4 text-[14px] text-nike-gray-dark"></p>

        <!-- 버튼 래퍼 -->
        <div class="btn-category text-[16px] flex flex-row flex-nowrap mx-8 mb-4 gap-x-4 nikeDesktop:hidden">
          <!-- 지도 버튼 누르면 지도나옴 -->
          <button class="map-btn cursor-pointer">Map</button>
          <!-- 리스트 버튼 누르면 리스트 나옴 -->
          <button class="list-btn border-b-2 border-nike-black cursor-pointer">List</button>
        </div>

        <!-- 매장리스트-->
        <div class="map-list-wrapper nikeDesktop:w-full nikeDesktop:flex nikeDesktop:flex-row">
          <!-- 매장 리스트 들어가는 곳 -->
          <div class="store-list block nikeDesktop:w-full h-[500px] overflow-y-scroll nikeDesktop:block"></div>
        </div>
      </div>
      <!-- 지도 들어가는 곳 -->
      <div id="map" class="map w-full h-[700px] hidden nikeDesktop:block nikeDesktop:w-[65%]"></div>
    </div>
    <div class="asd"><nike-footer></nike-footer></div>
  </body>
</html>
