<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg" />
    <script type="module" src="/src/ts/sign-in.ts"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="overflow-hidden">
    <div class="relative w-full max-w-3xl mx-auto overflow-hidden">
      <div id="pages" class="flex w-[200%] transition-transform duration-500 ease-in-out translate-x-0">
        <!-- 왼쪽: 이메일 입력 -->
        <div class="w-1/2 flex flex-col h-full p-9 shrink-0">
          <div class="box-border">
            <a href="/index.html">
              <img src="/assets/logo.svg" alt="나이키 홈" />
            </a>
          </div>
          <h1 class="text-2xl py-7">가입 또는 로그인을 위해<br />이메일을 입력하세요.</h1>
          <input type="email" placeholder="이메일" class="border border-nike-gray-dark rounded-lg px-3 py-4" required />
          <p class="text-nike-gray-dark py-10">
            계속 진행하면 나이키의
            <a href="#" class="underline">개인정보 처리방침</a> 및 <a href="#" class="underline">이용약관</a>에 동의하게 됩니다.
          </p>
          <button id="continue-btn" class="w-22.5 h-13 rounded-full bg-nike-black text-nike-white text-base">계속</button>
        </div>

        <!-- 오른쪽: 비밀번호 입력 -->
        <div class="flex flex-col w-1/2 h-full p-9 shrink-0">
          <div class="box-border">
            <a href="/index.html">
              <img src="/assets/logo.svg" alt="나이키 홈" />
            </a>
          </div>
          <h1 class="text-2xl pt-7">비밀번호를 입력하세요.</h1>
          <p id="user-email" class="my-3"></p>

          <div class="relative w-full h-full mt-3.5 mb-5.5">
            <input type="password" placeholder="비밀번호" class="border border-nike-gray-dark rounded-lg px-3 py-4 w-full pr-10" />
            <img id="toggle-pw" class="absolute right-3 top-1/2 -translate-y-1/2" src="../../assets/icon-etc/icon-off.svg" >
          </div>

          <a href="#" class="underline text-nike-gray-dark mb-21">비밀번호 찾기</a>

          <div class="flex justify-between gap-3">
            <button id="back-btn" class="w-1/3 border rounded-full py-3">이전</button>
            <button id="login-btn" class="w-1/3 bg-nike-black text-nike-white rounded-full py-3">로그인</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
