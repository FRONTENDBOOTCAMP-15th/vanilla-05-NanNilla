<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="flex flex-col w-full h-full p-9">
      <div class="box-border"><a href="/index.html"><img src="/assets/logo.svg" alt="나이키 홈"></a></div>
      <h1 class="text-2xl py-7">이제 나이키 멤버가 되어<br/>볼까요?</h1>
      <div class="flex flex-col gap-5">
        <div class="flex gap-3">
          <input type="text" placeholder="이름" class="w-1/2 border border-nike-gray-dark rounded-lg px-3 py-4">
          <input type="text" placeholder="성" class="w-1/2 border border-nike-gray-dark rounded-lg px-3 py-4">
        </div>
        <input type="password" placeholder="비밀번호" class="border border-nike-gray-dark rounded-lg px-3 py-4">
        <div class="flex flex-col whitespace-nowrap mx-2 gap-2">
          <span class="flex gap-1">
            <img src="../../assets/icon-etc/icon-yes.svg">
            <p class="text-xs text-nike-green">최소 8자</p>
          </span>
          <span class="flex gap-1">
            <img src="../../assets/icon-etc/icon-yes.svg">
            <p class="text-xs text-nike-green">알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</p>
          </span>
        </div>
        <fieldset class="relative">
          <legend class="absolute -top-2 left-3 bg-nike-white text-sm text-nike-black">생년월일</legend>
          <input type="date" id="birthdate" class="w-full border border-nike-gray-dark rounded-lg px-3 py-4">
        </fieldset>
        <div class="flex flex-start gap-2">
          <input type="checkbox" id="agree" class="relative border border-nike-gray-dark checked:bg-nike-black"><label for="agree">나이키의 <a href="#" class="underline font-semibold">개인정보 처리방침</a> 및
            <a href="#" class="underline font-semibold">이용약관</a>에 동의합니다.</label>
        </div>
        <button class="w-full h-13 rounded-full bg-nike-black text-nike-white text-base">계정 만들기</button>
    </div>
  </body>
</html>
